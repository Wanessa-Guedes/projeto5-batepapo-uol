<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo Uol</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho da página-->
    <header>
        <img class="logo" src="imagens/Screenshot_1.png" alt="Logo bate-papo Uol">
        <img onclick="infosParticipantes()" class="infos" src="imagens/Vector.png"
            alt="Clicar para ver participantes ativos">
    </header>

    <!-- Conteúdo principal-->
    <main class="blocoMensagens">
    </main>

    <!-- Barra lateral - Participantes-->

    <aside class="escondida">

        <div class="barraLateral">
            <div class="negrito blCabecalho">
                <p>Escolha um contato para enviar mensagem:</p>
            </div>

            <div class="infosUsuariosOn">
            </div>
            <div class="negrito blRodape">
                <p>
                    Escolha a visibilidade:
                </p>
            </div>
            <div class="escolhaVisibilidade">
                <div class="infosBarrraLateral" onclick="escolherVisibilidadeMensagem(this,'message')">
                    <img src="imagens/publico.png" alt="">
                    <p data-identifier="visibility">Público</p>
                    <ion-icon class="check" name="checkmark-circle"></ion-icon>
                </div>

                <div class="infosBarrraLateral" onclick="escolherVisibilidadeMensagem(this,'private_message')">
                    <img src="imagens/reservado.png" alt="">
                    <p data-identifier="visibility">Reservado</p>
                    <ion-icon class="check" name="checkmark-circle"></ion-icon>
                </div>
            </div>
        </div>

        <div onclick="fecharAsideBar()" class="opaco"></div>
    </aside>

    

    <!-- Rodapé da pa´gina-->
    <footer class="enviarMensagem">
        <div class="enviaMensagem__identificador">
            <input class="escreverMensagem" type="text" placeholder="Escreva aqui..." />
            <p></p>
        </div>
        <button onclick="enviarMensagem()" data-identifier="send-message"><ion-icon name="paper-plane-outline"></ion-icon></button>
    </footer>

    <!--Ion-Icon-->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
